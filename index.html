<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-box color="cyan" position = "-5 1 -3" rotation ="0 -45 0" ></a-box>
        <a-sphere color = "red" position = "-4 1.25 -5" radius = "1.2"></a-sphere>

        <a-plane color = "black" position = "0 0 -4" rotation = "-90 0 0" width = "15" height ="2"></a-plane>
        <a-ring color="teal" position="4 1.25 -5" radius-inner="0.7" radius-outer="1.2"></a-ring>
        <a-sky color = "white" ></a-sky>

    </a-scene>

</html>
